<mat-form-field class="w-100">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table class="w-100" mat-table matSort [dataSource]="customers">
       <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let customer">{{customer.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let customer">{{customer.name}}</td>
    </ng-container>
    <ng-container matColumnDef="postcode">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>PLZ</th>
        <td mat-cell *matCellDef="let customer">{{customer.postcode}}</td>
    </ng-container>
    <ng-container matColumnDef="city">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Ort</th>
        <td mat-cell *matCellDef="let customer">{{customer.city}}</td>
    </ng-container>
    <ng-container matColumnDef="address">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Adresse</th>
        <td mat-cell *matCellDef="let customer">{{customer.address}}</td>
    </ng-container>
    <ng-container matColumnDef="contactPerson">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Ansprechpartner</th>
        <td mat-cell *matCellDef="let customer">{{customer.contactPerson}}</td>
    </ng-container>
    <ng-container matColumnDef="mail">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>E-Mail</th>
        <td mat-cell *matCellDef="let customer">{{customer.mail}}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Telefon</th>
        <td mat-cell *matCellDef="let customer">{{customer.phone}}</td>
    </ng-container>
    <ng-container matColumnDef="fax">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Fax</th>
        <td mat-cell *matCellDef="let customer">{{customer.fax}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr class="cursor-pointer" mat-row *matRowDef="let customer; columns: columnsToDisplay" (click)="showCustomerDetails(customer)"></tr>
</table>
<mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize"></mat-paginator>
