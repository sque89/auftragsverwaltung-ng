<auftragsverwaltung-ng-breadcrumb [buttons]="[{icon: 'add_box', route: 'hinzufuegen'}]"></auftragsverwaltung-ng-breadcrumb>

<form [formGroup]="filterForm">
    <div class="row">
        <div class="col-12 col-md-6">
            <mat-form-field class="mr-3">
                <input matInput formControlName="from" [matDatepicker]="listFromPicker" placeholder="von">
                <mat-datepicker-toggle matSuffix [for]="listFromPicker"></mat-datepicker-toggle>
                <mat-datepicker #listFromPicker></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <input matInput formControlName="to" [matDatepicker]="listToPicker" placeholder="bis">
                <mat-datepicker-toggle matSuffix [for]="listToPicker"></mat-datepicker-toggle>
                <mat-datepicker #listToPicker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-12 col-md-6">
            <mat-form-field class="w-100">
                <input matInput formControlName="search" placeholder="Volltextsuche">
            </mat-form-field>
        </div>
    </div>
</form>

<mat-accordion multi="true">
    <mat-expansion-panel *ngFor="let job of filteredJobs" (opened)="job.opened = true" (closed)="job.opened = false" [expanded]="job.opened">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <button mat-mini-fab class="mr-3" type="button" color="primary" title="Job ansehen" [routerLink]="[job.job.id, 'details']" stopClickPropagation>
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-mini-fab class="mr-3" type="button" color="primary" title="Job bearbeiten" [routerLink]="[job.job.id, 'bearbeiten']" stopClickPropagation>
                    <mat-icon>edit</mat-icon>
                </button>
                <span [innerHtml]="job.job.id | highlight: search"></span>
            </mat-panel-title>
            <mat-panel-description *ngIf="!job.opened" [innerHtml]="job.job.description | words:10 | highlight: search"></mat-panel-description>
        </mat-expansion-panel-header>
        <job-detail [inputJob]="job.job" [summaryMode]="true" [textToHighlight]="search"></job-detail>
    </mat-expansion-panel>
</mat-accordion>
